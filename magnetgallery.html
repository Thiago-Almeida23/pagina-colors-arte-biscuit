<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Ímãs - Colors Arte Biscuit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <div class="logo">Colors Arte Biscuit</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre Mim</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Galeria de Ímãs</h2> 

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/ima01.jpg" alt="Ímã 1" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/ima02.jpg" alt="Ímã 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/ima03.jpg" alt="Ímã 2" onclick="openModal(this)">
            </div>
        </div>

        <a href="index.html" class="back-btn">← Voltar para Home</a>

        <div id="modal" class="modal">
            <span class="modal-close" onclick="closeModal()">×</span>
            <img id="modal-img" src="" alt="Imagem ampliada">
        </div>
    </section>

    <footer id="contato">
        <p>Entre em contato:</p>
        <a href="https://wa.me/SEUNUMERO" target="_blank">WhatsApp</a> |
        <a href="https://instagram.com/SEUINSTAGRAM" target="_blank">Instagram</a>
    </footer>

    <script>
        window.onload = function() {
            window.scrollTo(0, 0);
        };

        function openModal(imgElement) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
