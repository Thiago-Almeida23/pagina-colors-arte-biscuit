<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Mesmo head do kchaingallery.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Miniaturas - Colors Arte Biscuit</title>
    <!-- Links iguais aos outros -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Header igual aos outros -->
    <header>
        <div class="logo">Colors Arte Biscuit</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre Mim</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Galeria de Miniaturas & Enfeites</h2> <!-- Título alterado -->

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/enfeite01.jpg" alt="Miniatura 1" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/enfeite02.jpg" alt="Miniatura 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/enfeite03.jpg" alt="Miniatura 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/enfeite04.jpg" alt="Miniatura 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="img/pulseiras01.jpg" alt="Miniatura 2" onclick="openModal(this)">
            </div>
            
        </div>

        <a href="index.html" class="back-btn">← Voltar para Home</a>

        <!-- Modal (idêntico aos outros) -->
        <div id="modal" class="modal">
            <span class="modal-close" onclick="closeModal()">×</span>
            <img id="modal-img" src="" alt="Imagem ampliada">
        </div>
    </section>

    <!-- Footer igual aos outros -->
    <footer id="contato">
        <p>Entre em contato:</p>
        <a href="https://wa.me/SEUNUMERO" target="_blank">WhatsApp</a> |
        <a href="https://instagram.com/SEUINSTAGRAM" target="_blank">Instagram</a>
    </footer>

    <!-- Mesmo JavaScript -->
    <script>
        window.onload = function() {
            window.scrollTo(0, 0);
        };

        function openModal(imgElement) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
